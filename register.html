<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container-box">
        <div class="box-register">
            <div class="box-header">
                <span class="title-header">

                    sign up </span>
                <div class="title-content">Please fill in this form to create an account!</div>
            </div>
            <form action="" method="post">
                <div class="box-body">
                    <div class="field">
                        <input type="text" name="username" id="username" placeholder="john">
                        <label for="username">Username</label>
                    </div>

                    <div class="field">
                        <input type="email" name="email" id="email" placeholder="john@gmail.com">
                        <label for="email">Email</label>
                    </div>

                    <div class="field"> <input type="password" name="password" id="password"
                            placeholder="Minimal 6-12 karakter">
                        <label for="password">Password</label>
                    </div>

                    <div class="field">
                        <input type="password" name="confimPassword" id="confirmPassword"
                            placeholder="Konfirmasi password">
                        <label for="confirmPassword">Confim Password</label>
                    </div>

                    <div class="privacy">
                        <input type="checkbox" name="privacy" id="privacy">
                        &nbspSaya telah menyetujui kebijakan yang berlaku.
                    </div>
                    <div class="button-footer">
                        <a href="index.html"><input type="button" value="cancel"></a>
                        <input type="submit" value="sign up">
                    </div>
                    <div class="box-footer">
                        Sudah punya akun? <a href="login.html">&nbspSign In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
