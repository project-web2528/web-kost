<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container-box">
        <form method="post">
            <div class="box-login">
                <div class="box-header">
                    <div class="title-header">Sign In</div>
                    <div class="title-content">Please fill in this form to Sign In!</div>
                </div>
                <div class="box-body">
                    <div class="field">
                        <input type="text" name="username" id="username" placeholder="john">
                        <label for="username">Username</label>
                    </div>

                    <div class="field">
                        <input type="password" name="password" id="password" placeholder="6-12 karakter">
                        <label for="password">Password</label>
                    </div>

                    <div class="box-footer">
                        <a href="index.html"><input type="button" value="cancel"></a>
                        <a href="dashboard.html"><input type="button" id="sign-in" value="sign in"></a>
                    </div>

                    <div class="belum-punya-akun">
                        Belum punya akun? <a href="register.html">&nbspSign Up</a>
                    </div>

                </div>
            </div>
        </form>
</body>

</html>
